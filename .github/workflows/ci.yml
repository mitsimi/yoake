name: "CI"

on: [push]

jobs:
  test:
    name: Test on ${{ matrix.os }} Go Version ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.18', '1.17', '1.16' ]
        os: [ ubuntu-latest, windows-latest ]
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
    
    - name: Vet
      run: go vet 

    - name: Test
      run: go test