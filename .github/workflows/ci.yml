name: CI

on: [push]

jobs:
  test:
    name: Testing application
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.18' ]
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
    
    name: ${{ matrix.os }} Go ${{ matrix.go }} Tests
    steps:
    - uses: actions/checkout@v3

    - name: Setup go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
    
    - name: Vet
      run: go vet ./...

    - name: Test
      run: go test ./...